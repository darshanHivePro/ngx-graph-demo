  <mat-drawer-content>
    <div class="page">
      <ngx-graph
        [links]="links"
        [nodes]="nodes"
        [layout]="layout"
        [curve]="curve"
        [draggingEnabled]="false"
        [panningEnabled]="true"
        [enableZoom]="zoomEnabled"
        [zoomSpeed]="zoomSpeed"
        [minZoomLevel]="minZoomLevel"
        [maxZoomLevel]="maxZoomLevel"
        [panOnZoom]="panOnZoom"
        [autoZoom]="ture"
        [autoCenter]="true"
        [update$]="update$"
        [center$]="center$"
        [zoomToFit$]="zoomToFit$"
      >
        <ng-template #defsTemplate>
          <svg:marker
            id="arrow"
            viewBox="0 -5 10 10"
            refX="8"
            refY="0"
            markerWidth="4"
            markerHeight="4"
            orient="auto"
          >
            <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
          </svg:marker>
        </ng-template>

        <!-- <ng-template #clusterTemplate let-cluster>
          <svg:g class="node cluster">
            <svg:rect rx="5" ry="5" [attr.width]="cluster.dimension.width" [attr.height]="cluster.dimension.height" [attr.fill]="cluster.data.color" />
          </svg:g>
        </ng-template> -->

        <ng-template #nodeTemplate let-node>
          <foreignObject style="width:64px;height:64px">
            <app-source-node [node]="node"></app-source-node>
          </foreignObject>
        </ng-template>

        <ng-template #linkTemplate let-link>
          <svg:g class="edge">
            <svg:path
              class="line"
              stroke-width="2"
              marker-end="url(#arrow)"
            ></svg:path>
            <!-- <svg:text class="edge-label" text-anchor="middle">

          </svg:g>
        </ng-template>
      </ngx-graph>
    </div>
  </mat-drawer-content>
